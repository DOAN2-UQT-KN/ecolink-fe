name: Deploy

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Optional custom image tag (mặc định dùng short SHA)"
        required: false
        type: string

permissions:
  contents: read

env:
  DOCKER_IMAGE: uqtri/ecolink-fe
  ARGOCD_REPO: DOAN2-UQT-KN/ecolink-argocd

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ecolink-fe repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Set image tag
        id: vars
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            TAG="${{ github.event.inputs.image_tag }}"
          else
            TAG="$(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA::7}"
          fi
          echo "IMAGE_TAG=$TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.vars.outputs.IMAGE_TAG }}

      - name: Checkout ArgoCD repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ARGOCD_REPO }}
          token: ${{ secrets.ARGOCD_REPO_TOKEN }}
          path: argocd-repo

      - name: Update ArgoCD frontend-prod.yaml tag
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.IMAGE_TAG }}
        run: |
          cd argocd-repo
          # Cập nhật dòng tag: trong block helm values
          python - << 'EOF'
import os, sys, re, pathlib
path = pathlib.Path("applications/frontend-prod.yaml")
tag = os.environ.get("IMAGE_TAG")
if not tag:
    sys.exit("IMAGE_TAG env is not set")
text = path.read_text(encoding="utf-8")
def repl(m):
    return m.group(1) + tag
text_new = re.sub(
    r'(image:\s*\n\s*repository:\s*uqtri/ecolink-fe\s*\n\s*tag:\s*)([^\n]+)',
    repl,
    text,
    count=1,
    flags=re.MULTILINE,
)
if text == text_new:
    sys.exit("Không tìm thấy block image: repository: uqtri/ecolink-fe để update tag")
path.write_text(text_new, encoding="utf-8")
EOF

      - name: Commit and push ArgoCD update
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.IMAGE_TAG }}
        run: |
          cd argocd-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add applications/frontend-prod.yaml

          if git diff --cached --quiet; then
            echo "Không có thay đổi để commit."
            exit 0
          fi

          git commit -m "chore: update ecolink-fe image tag to ${IMAGE_TAG}"
          git push
